<div class="sidebar" *ngIf="comicsRandom">
  <app-title-section
    urlImage="../../../../assets/icons/favourites.png"
    text="My favorites"
  ></app-title-section>
  <app-favorite-comic-card
    (deleteComic)="deleteFavComic(i)"
    *ngFor="let comic of favoriteComicsList; index as i"
    [comicFav]="comic"
  ></app-favorite-comic-card>
</div>
