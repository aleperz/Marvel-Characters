<div class="modal-container">
  <div class="modal">
    <div class="close-button" (click)="close()"></div>
    <div class="main-description">
      <img
        src="{{ comic.images[0].path }}.{{ comic.images[0].extension }}"
        alt="{{ comic.title }}"
      />
      <div class="description">
        <h3>{{ comic.title | uppercase }}</h3>
        <p>{{ comic.description }}</p>
      </div>
    </div>
    <div></div>

    <div class="modalButton-container">
      <app-modal-button
        *ngIf="!validateFavoriteList()"
        type="favorite"
        urlImg="../../../../assets/icons/btn-favourites-default.png"
        text="ADD TO FAVORITES"
        (addToFavorite)="addFavoriteComic()"
      ></app-modal-button>
      <app-modal-button
        *ngIf="validateFavoriteList()"
        type="onFavorite"
        urlImg="../../../../assets/icons/btn-favourites-primary.png"
        text="ADDED TO FAVORITES"
        (addToFavorite)="addFavoriteComic()"
      ></app-modal-button>
      <app-modal-button
        type="buy"
        urlImg="../../../../assets/icons/shopping-cart-primary.png"
        text="BUY FOR ${{ comic.prices[0].price }}"
        urlPurchase="{{ comic.urls[0].url }}"
      ></app-modal-button>
    </div>
  </div>
</div>
